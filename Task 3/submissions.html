<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Submissions</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 30px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .empty {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>

  <h2>All Contact Form Submissions</h2>

  <table id="submissionTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="emptyMsg" class="empty" style="display:none;">No submissions found</p>

  <script>
    const data = localStorage.getItem("contacts");
    const tbody = document.querySelector("#submissionTable tbody");
    const emptyMsg = document.getElementById("emptyMsg");

    if (!data) {
      emptyMsg.style.display = "block";
    } else {
      const submissions = JSON.parse(data);

      if (submissions.length === 0) {
        emptyMsg.style.display = "block";
      } else {
        submissions.forEach(s => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${s.name}</td>
            <td>${s.email}</td>
            <td>${s.message}</td>
          `;

          tbody.appendChild(row);
        });
      }
    }
  </script>

</body>
</html>
